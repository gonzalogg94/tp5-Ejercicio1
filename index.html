<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ejercicio numero 1 del trabajo practico de Dom y Bom ">
    <meta name="keywords" content=" Java script , dom , Bom">
    <meta name="author" content="Gonzalo Gallardo">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejercicio1</title>
</head>
<body>
    <header class="colorHeader text-center py-4">
      <h2 class="fs-3">Trabajo practico numero 5</h2>
      <h4>Ejercicio 1</h4>
    </header>
    <main class="colorMain text-light">
      <h1 class="text-center">Juego de numeros magicos</h1>
        <hr>
        <section>
            <button class="btn btn-success" onclick="comenzarJuego()">Comenzar el juego</button>
            <form class="my-5" id="formulario">
                <div class="d-flex">
                    <input type="number" class="form-control" placeholder="Ingrese un numero" minlength="1" maxlength="6" id="inputAdivinar">
                    <button class="btn btn-danger" type="submit">Adivinar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="bg-dark text-light text-center">
        <p class="fs-4">
            &copy;Todos los derechos reservados
        </p>

    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
